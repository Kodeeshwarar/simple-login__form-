<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
      <form action="#" method="post" class="form">
        <div class="form__header">
          <span class="form__header--login">login</span>
          <span class="form__header--sign">sigup</span>
        </div>
        <div class="form__group">
          <label for="firstname" class="form__label">Email or phone</label>
          <input
            type="text"
            class="form__input"
            id="firstname"
            autocomplete="off"
            placeholder="Email or phone"
            required
          />
        </div>

        <div class="form__group">
          <label for="password" class="form__label">password</label>
          <input
            type="password"
            class="form__input"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="form__inter-change">
          <a href="#">forgot password ?</a>
        </div>

        <div class="inner__btn">
          <input type="submit" value="summit" class="summit__btn" />
        </div>
      </form>
    </header>
  </body>
</html>
